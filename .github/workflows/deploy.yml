name: Deploy PHP Site to IONOS

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du d√©p√¥t
        uses: actions/checkout@v3

      - name: V√©rifier si REMOTE_HOST est d√©fini
        run: |
          if [ -z "${{ secrets.REMOTE_HOST }}" ]; then
            echo "üö® ERREUR: REMOTE_HOST est vide ou non d√©fini dans GitHub Secrets"
            exit 1
          else
            echo "‚úÖ REMOTE_HOST = '${{ secrets.REMOTE_HOST }}'"
          fi

      - name: Configurer SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -4 -H "${{ secrets.REMOTE_HOST }}" >> ~/.ssh/known_hosts
          ls -lah ~/.ssh && cat ~/.ssh/id_rsa || echo "üö® Cl√© SSH non trouv√©e !"

      - name: Tester la connexion SSH en mode debug
        run: |
          ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no u71988742@"${{ secrets.REMOTE_HOST }}" "echo 'Connexion r√©ussie !'"
