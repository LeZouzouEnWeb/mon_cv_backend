name: Deploy PHP Site to IONOS

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Debug REMOTE_HOST
        run: |
          echo "REMOTE_HOST is: '${{ secrets.REMOTE_HOST }}'"

      - name: Tester la connexion SSH
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no u71988742@"${{ secrets.REMOTE_HOST }}" "echo 'Connexion réussie !'"

